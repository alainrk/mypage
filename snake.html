<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="images/favicon.svg" rel="shortcut icon" />

    <!----------------------------- Autogenerated tags section ----------------------------->
    <!---------------------------------------------------------------------------------------------------------->

    <!-- Preload the CSS file -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Critical font styles inlined -->
    <style>
      /* Fallback font that will be used until the web font loads */
      @font-face {
        font-family: "Roboto Mono";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: local("Roboto Mono Light"), local("RobotoMono-Light"),
          local("Roboto Mono");
      }
      @font-face {
        font-family: "Roboto Mono";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local("Roboto Mono"), local("RobotoMono-Regular");
      }
      @font-face {
        font-family: "Roboto Mono";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Roboto Mono Bold"), local("RobotoMono-Bold");
      }
    </style>

    <!-- Preconnect to Google Fonts domain -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load the font with the 'preload' mechanism and then apply it with JavaScript -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <title>alainrk</title>
  </head>
  <body>
    <div class="container" id="content">
      <section id="snake">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="message"></div>
      </section>
    </div>

    <script src="js/snake.js"></script>
  </body>
</html>
